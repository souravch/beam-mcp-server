service:
  name: beam-mcp
  type: beam
  description: Apache Beam MCP Server Test Configuration

default_runner: direct

gcp:
  project_id: servys
  region: us-central1

runners:
  direct:
    enabled: true
    options:
      direct_num_workers: 4
      direct_running_mode: multi_threading
      temp_location: /tmp/beam-test
      save_main_session: true

  dataflow:
    enabled: false

  spark:
    enabled: false

  flink:
    enabled: true
    jobmanager_url: http://localhost:8081
    options:
      parallelism: 4
      checkpointing_interval: 10000
      state_backend: rocksdb
      state_backend_path: /tmp/flink-state
      restart_strategy: fixed-delay
      restart_attempts: 3
      restart_delay: 10000
      temp_location: /tmp/flink-test

interfaces:
  jobs:
    enabled: true
    batch_size: 100
  
  metrics:
    enabled: true
    retention_days: 1
    aggregation_interval: 10  # seconds
  
  logs:
    enabled: true
    retention_days: 1
    max_entries_per_request: 1000
  
  savepoints:
    enabled: true
    retention_days: 7
    max_concurrent_savepoints: 3

security:
  auth_enabled: false
  auth_type: none
  allowed_origins:
    - http://localhost:3000 